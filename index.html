<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aggro</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:regular,italic,700,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css" integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/game.css">
  </head>

  <body>
    <div id='canvasContainer'>
      <div class='welcome header'>Welcome to Aggro! Move with your mouse and eat to survive! Good Luck!</div>
      <canvas height='500px' width='1000px' id='background'></canvas>
      <button id='startButton'>Start</button>
    </div>
    <aside>
      <div class='links'>
        <a href="https://github.com/jpwoods92" rel="noopener noreferrer" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://jackson-woods.com" rel="noopener noreferrer" target="_blank"><i class="fas fa-address-card"></i></a>
        <a href="https://www.linkedin.com/in/jacksonwoods/" rel="noopener noreferrer" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
      <div>
        <label for="score">Score:
          <p id="scoreData"></p>
        </label>
      </div>
    </aside>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
